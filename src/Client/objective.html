<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objective</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="objective.css">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section>


            <button  id="google" class="btn btn-sm btn-outline-secondary google">Connect with your google
                account
            </button>


            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <section>


                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link active" href="#">Tasks</a>
                        <a class="nav-item nav-link active" href="#">Log out</a>
                    </div>
                </section>
            </div>
        </section>
    </nav>
</head>
<body>
<div class="container text-center">
    <div class="home-wrapper">
        <div class="col-md-10 col-md-offset-1">

            <table id="objective" class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Objectiv name</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Check</th>
                    <th scope="col"></th>
                    <th scope="col">Status</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-md-6">

        <form id="add_objectiv_form">
            <input type="text" id="objectiv_name" name="name" class="form-input"
                   placeholder="Objectiv name">
            <button type="submit" id="add_objectiv" class="btn btn-sm btn-outline-secondary">Add objective</button>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript" src="objective.js"></script>
</body>
</html>
